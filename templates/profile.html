{% extends "base.html" %}
{% block title %}الملف الشخصي{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-user me-2"></i>الملف الشخصي</h4>
            </div>
            <div class="card-body">
                <form id="profile-form">
                    <div class="text-center mb-4">
                        <img src="{{ current_user.avatar_url }}" 
                             class="user-avatar-large rounded-circle mb-3"
                             id="profile-avatar">
                        <input type="file" id="avatar-upload" accept="image/*" class="d-none">
                        <button type="button" class="btn btn-outline-primary btn-sm" 
                                onclick="document.getElementById('avatar-upload').click()">
                            <i class="fas fa-camera me-1"></i> تغيير الصورة
                        </button>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">اسم المستخدم</label>
                        <input type="text" class="form-control" id="username" 
                               value="{{ current_user.username }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">البريد الإلكتروني</label>
                        <input type="email" class="form-control" id="email" 
                               value="{{ current_user.email }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">المظهر</label>
                        <div class="theme-selector">
                            <button type="button" class="theme-option theme-light active" 
                                    data-theme="light" onclick="changeTheme('light')">
                                فاتح
                            </button>
                            <button type="button" class="theme-option theme-dark" 
                                    data-theme="dark" onclick="changeTheme('dark')">
                                مظلم
                            </button>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i> حفظ التغييرات
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
